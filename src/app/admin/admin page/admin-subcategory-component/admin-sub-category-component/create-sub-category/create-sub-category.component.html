<div class="container">
  <h1>Create New Sub Category</h1>

  <a href="#" routerLink="/admin/sub-category" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3 d-flex justify-content-center flex-column">

    <div class="form-group">
      <label for="category">Category Name:</label>
      <select  formControlName="category_id" id="category_id" type="text" class="form-control">
        <option  *ngFor="let x of listcate" value="{{x.category_id}}">{{x.category_name}}</option>
      </select>
      <div *ngIf="f['category_id'].touched && f['category_id'].invalid" class="alert alert-danger">
        <div *ngIf="f['category_id'].errors && f['category_id'].errors['required']">Title is required.</div>
      </div>
      <label for="sub_category_name">Sub Category Name:</label>
      <input formControlName="sub_category_name" id="sub_category_name" type="text" class="form-control">


      <div *ngIf="f['sub_category_name'].touched && f['sub_category_name'].invalid" class="alert alert-danger">
        <div *ngIf="f['sub_category_name'].errors && f['sub_category_name'].errors['required']">Title is required.</div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3" style="width: 100px;" type="submit" [disabled]="!form.valid">Submit</button>
    </div>

  </form>
</div>
