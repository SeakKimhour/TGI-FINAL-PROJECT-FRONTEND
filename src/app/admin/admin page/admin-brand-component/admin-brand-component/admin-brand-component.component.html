<div class="container">
  <button class="btn btn-success" (click)="onClickAdd()">Create New Brand</button>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of listBrand">
        <th scope="row">{{l.brand_id}}</th>
        <td>{{l.brand_name}}</td>
        <td class="d-flex">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger ms-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
