<div class="container">
  <h1>Create New Brand</h1>

  <a href="#" routerLink="/admin/brand" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3 d-flex justify-content-center flex-column">

    <div class="form-group">
      <label for="brand_name">Brand Name:</label>
      <input formControlName="brand_name" id="brand_name" type="text" class="form-control">


      <div *ngIf="f['brand_name'].touched && f['brand_name'].invalid" class="alert alert-danger">
        <div *ngIf="f['brand_name'].errors && f['brand_name'].errors['required']">Title is required.</div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3" style="width: 100px;" type="submit" [disabled]="!form.valid">Submit</button>
    </div>

  </form>
</div>
