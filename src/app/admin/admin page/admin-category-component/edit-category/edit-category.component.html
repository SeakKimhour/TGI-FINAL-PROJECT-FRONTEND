<div class="container">
  <h1>Create Update Category</h1>

  <a href="#" routerLink="/admin" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3 d-flex justify-content-center flex-column">

      <div class="form-group">
          <label for="category">Category Name:</label>
          <input
              formControlName="category"
              id="category"
              type="text"
              class="form-control">
          <div *ngIf="f['category'].touched && f['category'].invalid" class="alert alert-danger">
              <div *ngIf="f['category'].errors && f['category'].errors['required']">Title is required.</div>
          </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3" style="width: 100px;" type="submit" [disabled]="!form.valid">Submit</button>
      </div>

  </form>
</div>
