<div class="container">
  <div id="stepper1" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#test-l-1">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Select Category</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-2">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Fill the Form</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-3">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Confirm</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-4">
        <button class="step-trigger">
          <span class="bs-stepper-circle">4</span>
          <span class="bs-stepper-label">Finish</span>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-1">
      <div class="bs-stepper-content w-75 p-5 ">

        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div id="test-l-1" class="content pt-2">
              <div class="form-group mt-3">
                <h3 style="color: white" class="">Select Category</h3>
                <select id="category" name="category" class="m-3" formControlName="category" style="width: 75%; height: 38px">
                  <option value="" selected hidden>Choose</option>
                  <option value="Electronic">Electronic</option>
                </select>
              </div>
            <button (click)="onNext()" class="btn button-content">Next</button>
          </div>
          <div id="test-l-2" class="content">
            <div class="form-group">
              <h3 style="color: white" class="pt-3">Product Information</h3>

              <label for="exampleInputPassword1">Title</label>
              <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="title" placeholder="Title" required/>


              <div class="row">
                <div class="col-lg-6">
                  <label for="exampleInputEmail1">Select Brand</label>
                  <br>
                  <select id="brand" name="brand" class="mt-3" formControlName="brand" style="width: 100%; height: 38px">
                    <option value="" selected hidden >Choose Brand: </option>
                    <option *ngFor="let p of listBrands" [value]="p.brand_id" >{{p.brand_name}}</option>
                  </select>
                </div>

                <div class="col-lg-6">
                  <label for="exampleInputPassword1">Model</label>
                  <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="model" placeholder="Model" required/>
                </div>
              </div>


              <div class="row">
                <div class="col-lg-6">
                  <label for="exampleInputPassword1">Storage</label>
                  <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="storage" placeholder="Storage" required/>
                </div>


                <div class="col-lg-6">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" id="exampleInputPassword1"  formControlName="price" placeholder="Price" required/>
                </div>
              </div>


              <label for="exampleInputPassword1">Condition</label>
              <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="condition" placeholder="Condition" required/>

              <h3 style="color: white" class="mt-5">Contact Information</h3>
              <div class="row">
               <div class="col-lg-6">
                  <label for="exampleInputPassword1">Contact number</label>
                  <input type="number" class="form-control" id="exampleInputPassword1"  formControlName="contact_number" placeholder="Contact number" required/>
               </div>

                <div class="col-lg-6">
                  <label for="exampleInputPassword1">Photo</label>
                  <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="photo" placeholder="Photo" required/>
                </div>
              </div>
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" id="exampleInputPassword1"  formControlName="description" placeholder="Description" required/>



            </div>
            <button (click)="onNext()" [disabled]="!form.value.title || !form.value.brand || !form.value.model || !form.value.storage || !form.value.price || !form.value.condition || !form.value.contact_number || !form.value.photo || !form.value.description" class="btn button-content">Next</button>
          </div>

          <div id="test-l-3" class="content">
            <div class="form-group">
              <label for="exampleInputPassword1">Username</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="username" placeholder="Username" required/>

              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" required/>

            </div>

            <button [disabled]="!form.value.username || !form.value.password" (click)="onNext()" class="btn button-content">Next</button>
          </div>

          <div id="test-l-4" class="content text-center">
            <br>
            <p class="text-white">Congratulations! Your item is up to sale.</p>
            <button type="submit" (click)="onSubmit()" class=" btn button-content" [disabled]="!form.valid">Submit</button>

          </div>
        </form>

      </div>
    </div>
    </div>
</div>
